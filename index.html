<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Compilations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.1.5/angular-resource.min.js"></script>
  <script src="js/compilation.js"></script>
</head>
<body ng-app="compilationApp">
  <div id="wrap">
    <div class="container">
      <div class="page-header" ng-controller="Main">
        <h1>
          <a href="/">mac.are.na</a> <span ng-show="currentPlaylist.title()"> / {{currentPlaylist.title()}}</span>
        </h1>
        
        <div ng-show="currentPlaylist.title()" class="controls clearfix">
          <h4>by {{currentPlaylist.username()}}</h4>
          <div id="toolbar" class="btn-toolbar hide">
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
            </div>
          </div>

          <div id="current-song" ng-show="currentSong.title()" class="pull-right">
            <span class="label label-info">Now Playing:</span> <span class="label label-success">{{currentSong.title()}}</span>
          </div>
        </div>
      </div>
      <div class="ng-view">

      </div>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <p class="text-muted credit">Powered by <a href="http://are.na">Arena</a>.</p>
    </div>
  </div>
</body>
</html>
